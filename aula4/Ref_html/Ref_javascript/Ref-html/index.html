<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora com Select</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculadora</h1>

  <input type="number" id="num1" placeholder="Número 1 / a" />
  <input type="number" id="num2" placeholder="Número 2 / b" />
  <input type="number" id="num3" placeholder="Número 3 / c (Bhaskara)" />

  <br>

  <select id="operador">
    <option value="+">Adição (+)</option>
    <option value="-">Subtração (-)</option>
    <option value="*">Multiplicação (×)</option>
    <option value="/">Divisão (/)</option>
    <option value="√">Raiz Quadrada (√)</option>
    <option value="bhaskara">Bhaskara</option>
  </select>

  <br>
  <button onclick="calc()">Calcular</button>

  <h2 id="resultado"></h2>
</body>
</html>
